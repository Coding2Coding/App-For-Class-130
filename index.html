<!DOCTYPE html>
<html>
<head>
  <title>App For Class 130</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>
</head>
<body background="background.jpg">
  <center>
    	<h2 class="btn heading">AI DJ WEB APP
	      <br>
	      <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	  </h2>
      <div class="divSpeed">
        <img src="disk.gif" class="divSpeedImg">
        <br>
        <h2 class="btn" id="speedLabel">Speed: 
          <span id="speed"></span>
        </h2>
      </div>

      <div class="divVolume">
        <img src="disk.gif" class="divVolumeImg">
        <br>
        <h2 class="btn" id="volumeLabel">Volume: 
          <span id="volume"></span>
        </h2>
      </div>
	    <br>
      <br>
      <button onclick="playSong()" class="btn playSongButton">Play Song</button>
      <button onclick="stopSong()" class="btn stopSongButton">Stop Song</button>
  </center>

<script src="script.js"></script>
</body>
</html>
